<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div class="display">
        <div class="result">
          <div id="expression"><p></p></div>
          <div id="value"><p></p></div>
        </div>
        <div class="addFunc">
          <p id="delete-btn">DEL</p>
        </div>
      </div>

      <div class="function">
        <button class="operator" id="clear">AC</button>
        <button class="operator" data-value="/">/</button>
        <button class="operator" data-value="*">Ã—</button>
        <button class="operator" data-value="-">-</button>
        
        <button class="button" data-value="7">7</button>
        <button class="button" data-value="8">8</button>
        <button class="button" data-value="9">9</button>
        <button class="operator" data-value="+">+</button>
        
        <button class="button" data-value="4">4</button>
        <button class="button" data-value="5">5</button>
        <button class="button" data-value="6">6</button>
        <button class="button" data-value=".">.</button>
        
        <button class="button" data-value="1">1</button>
        <button class="button" data-value="2">2</button>
        <button class="button" data-value="3">3</button>
        <button class="button" data-value="0">0</button>
        <button class="button" data-value="00">00</button>
        
        <button class="button" id="equal" data-value="=">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
